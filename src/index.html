<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PRISM</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    g.type-TK > rect {
      fill: #00ffd0;
    }

    text {
      font-weight: 300;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
      font-size: 14px;
    }

    .node rect {
      stroke: #999;
      fill: #fff;
      stroke-width: 1.5px;
    }

    .edgePath path {
      stroke: #333;
      stroke-width: 1.5px;
    }

    .node-finalized {
      fill: #fff;
    }

    .node-finalized > rect {
      fill: rgb(40, 167, 69);
    }

    .node-in-progress {
      fill: #fff;
    }

    .node-in-progress > rect {
      fill: rgb(0, 123, 255);
    }

    .node-prerequisites-pending {
      fill: #fff;
    }

    .node-prerequisites-pending > rect {
      fill: rgb(108, 117, 125);
    }
  </style>
</head>

<body>
  <prism-root><center>Loading...</center></prism-root>
</body>
</html>
