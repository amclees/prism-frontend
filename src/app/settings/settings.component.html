<div class="settings-div">
  <p-tabView>
    <p-tabPanel header="Profile" leftIcon="fa-info-circle">
      <table class="table-style">
        <tr>
          <td class="row-label">Username</td>
          <td>{{currentUser.username}}</td>
        </tr>
        <tr>
          <td class="row-label">Name</td>
          <td>{{currentUser.name.first}} {{currentUser.name.last}}</td>
        </tr>
        <tr>
          <td class="row-label">E-mail</td>
          <td>{{currentUser.email}}</td>
        </tr>
      </table>
    </p-tabPanel>

    <p-tabPanel header="Notification Settings" leftIcon="fa-envelope-o">
      <div class="notification-label">Current Settings</div>
    </p-tabPanel>
  </p-tabView>
</div>
