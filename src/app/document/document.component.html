    <p-tabPanel header="Current Version" leftIcon="fa-file-text-o">
        This tab holds the current version of the document. Revisions of

        revert to any of the previous revisions without overwriting the current file.

    </p-tabPanel>
    <p-tabPanel header="Revisions" leftIcon="fa-list">
        revisions tab
    </p-tabPanel>
    <p-tabPanel header="Comments" leftIcon="fa-comments-o">
        comments tab
    </p-tabPanel>
</p-tabView>
