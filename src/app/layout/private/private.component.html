<p-menubar [model]="menuItems">
  <div class="ui-g ui-sm-2">
    <p-splitButton class="user-button" label="User" icon="fa-user-o" [model]="userMenuItems"></p-splitButton>
  </div>
</p-menubar>

<div class="dashboard-module">
  <div class="ui-g -ui-grid-col-12">
    <div class="menu-grid ui-fluid ui-grid-col-2">
      <p-menu class="action-menu" [model]="actionMenu"></p-menu>
    </div>

    <div class="tab-grid ui-grid-col-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
