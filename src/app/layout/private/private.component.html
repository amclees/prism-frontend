<div class="container-fluid">
  <div class="row">
    <div class="sidebar">
      <div class="nav-side-menu" [ngbCollapse]="isCollapsed" (window:resize)="onResize($event)">
        <div class="menu-list">
          <div class="nav-greeting">Welcome, <strong>{{ username }}</strong>!</div>
          <hr/>
          <a class="nav-link" [routerLink]="['/dashboard']">
            <i class="fa fa-home"></i> Dashboard
          </a>
          <a class="nav-link" [routerLink]="['/calendar']">
            <i class="fa fa-calendar"></i> Calendar
          </a>
          <a class="nav-link" [routerLink]="['/minutes']">
            <i class="fa fa-clock-o"></i> Minutes
          </a>

          <a class="nav-link" [routerLink]="['/resources']">

          </a>

          </a>

          </a>
          <a class="nav-link" [routerLink]="['/review']">

          </a>

            <i class="fa fa-folder"></i> Template Manager
          </a>

          <hr/>

          <a class="nav-link" [routerLink]="['/settings']">
            <i class="fa fa-icon fa-gear"></i>Settings

            <i class="fa fa-icon fa-sign-out"></i>Sign Out
          </a>

      </div>

    <div class="col-sm-12 main">
      <router-outlet></router-outlet>
