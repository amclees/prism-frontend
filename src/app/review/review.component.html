<h1 class="display-4">{{review ? review.program.name : ''}} Review {{yearString}}</h1>
<svg id="svg-canvas" width="100%" height="720"></svg>
<hr />
<prism-document #documentComponent [documentId]="documentId" *ngIf="documentId"></prism-document>
<div class="jumbotron" *ngIf="!documentId">
  <h1 class="display-4">No document selected</h1>
  <p class="lead">Click on a document from the review to get started</p>
</div>
