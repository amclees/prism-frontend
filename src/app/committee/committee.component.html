<div *ngIf="currentUser.root; else nonAdmin">
  <prism-group-manager></prism-group-manager>
</div>

<ng-template #nonAdmin>
  <div class="container-fluid">
    <span class="label">Committee Members</span>
    <blockquote>
      Here is the list of current members of the Program Review Subcommittee
    </blockquote>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="table-label" colspan="2">Program Review Subcommittee</th>
        </tr>
        <tr>
          <th class="table-header">Username</th>
          <th class="table-header">Name</th>
        </tr>
      </thead>

      <tbody>
        <ng-template ngFor let-member [ngForOf]="prs">
          <tr>
            <td>{{ member.username }}</td>
            <td>{{ member.name.first }} {{ member.name.last }}</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
</ng-template>
