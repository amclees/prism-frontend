<div class="app-container" *ngIf="authService.isAuthenticated()">
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #1A1A1A;">
    <button type="button" class="navbar-toggler navbar-toggler-right"
            (click)="isExpanded = !isExpanded" data-toggle="collapse">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand mx-auto" [routerLink]="['/dashboard']" routerLinkActive="active">
      <span class="header-logo">
        <img style="height:65px; width: 65px;" src="./../../../assets/prism-logo-512x512.png"/>
      </span>
    </a>
  </nav>

  <div class="collapse navbar-collapse sticky-top" [ngbCollapse]="!isExpanded"
       *ngIf="authService.isAuthenticated()">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/dashboard']" style="padding: 10px;">
          <i class="fa fa-icon fa-home"></i>Dashboard
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/calendar']" style="padding: 10px;">
          <i class="fa fa-icon fa-calendar"></i>Calendar
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/resources']" style="padding: 10px;">
          <i class="fa fa-icon fa-folder-open-o"></i>Resources
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/group']" style="padding: 10px;">
          <i class="fa fa-icon fa-users"></i>Committee
        </a>
      </li>

      <li class="nav-item">
        <a *ngIf="sharedService.isAdmin()" class="nav-link"
           [routerLink]="['/college']" style="padding: 10px;">
          <i class="fa fa-icon fa-graduation-cap"></i>University Hierarchy
        </a>
      </li>

      <li class="nav-item">
        <a *ngIf="sharedService.isAdmin()" class="nav-link"
           [routerLink]="['/templates']" style="padding: 10px;">
          <i class="fa fa-icon fa-folder"></i>Template Manager
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/settings']" style="padding: 10px;">
          <i class="fa fa-icon fa-gear"></i>Settings
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="" (click)="logout()" style="padding: 10px;">
          <i class="fa fa-icon fa-sign-out"></i>Sign Out
        </a>
      </li>
    </ul>
  </div>

  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="app-public-container" *ngIf="!authService.isAuthenticated()">
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p class="footer-text">
      Copyright Â© 2017-2018, PRISM Team. All rights reserved.
    </p>
  </div>
</footer>
