<div class="app-container">
  <nav class="navbar sticky-top navbar-dark" *ngIf="authService.isAuthenticated()">
    <a class="navbar-brand" [routerLink]="['/dashboard']" routerLinkActive="active">
      <i class="fa fa-cubes fa-2x"></i> <span class="header-logo">PRISM</span>
    </a>

    <div ngbDropdown placement="bottom-right" class="d-inline-block">
      <button class="btn btn-outline-primary" ngbDropdownToggle>
        <i class="fa fa-icon fa-user-o"></i>{{username}}
      </button>

      <div ngbDropdownMenu>
        <button class="dropdown-item" [routerLink]="['settings']">
          <i class="fa fa-icon fa-gear"></i>Settings
        </button>

        <div class="dropdown-divider"></div>
        
        <button class="dropdown-item" (click)="logout()">
          <i class="fa fa-icon fa-sign-out"></i>Sign Out
        </button>
      </div>
    </div>
  </nav>

  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p class="footer-text">
      Copyright Â© 2017-2018, PRISM Team. All rights reserved.
    </p>
  </div>
</footer>
